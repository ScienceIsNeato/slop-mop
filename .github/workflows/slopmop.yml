# Slop-Mop Dogfooding CI
# Runs slop-mop on itself to validate PRs, then runs integration tests in Docker.

name: slop-mop

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: Slop-Mop Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/find-duplicate-strings/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build string-duplication tool
        run: |
          cd tools/find-duplicate-strings
          npm install
          npx tsc

      - name: Run slop-mop on itself
        run: python -m slopmop.sm validate --self

  wait-for-bots:
    name: ‚è≥ Wait for External Bots
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait for external check suites (Bugbot, etc.)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Wait for external bots (like Bugbot) to finish their review.
          #
          # Two phases:
          #   Phase 1 ‚Äî Wait for at least one external check suite to register
          #             (any status: queued, in_progress, completed).
          #   Phase 2 ‚Äî Wait for all non-completed suites to finish.
          #
          # If no external suites appear within 10 min we assume there are
          # no bots configured and exit successfully.
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          POLL_INTERVAL=15

          # --- Phase 1: Wait for at least one external suite to register ---
          MAX_APPEAR=40  # 40 √ó 15s = 10 min
          APPEAR=0
          echo "üîç Phase 1 ‚Äî waiting for an external check suite to register..."
          while [ $APPEAR -lt $MAX_APPEAR ]; do
            REGISTERED=$(gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '[.check_suites[] | select(.app.slug != "github-actions")] | length')

            if [ "$REGISTERED" -gt 0 ]; then
              echo "‚úÖ Found ${REGISTERED} external check suite(s)."
              break
            fi

            APPEAR=$((APPEAR + 1))
            echo "‚è≥ No external suites yet (attempt ${APPEAR}/${MAX_APPEAR})"
            sleep $POLL_INTERVAL
          done

          if [ "$REGISTERED" = "0" ] || [ -z "$REGISTERED" ]; then
            echo "‚ö†Ô∏è No external check suites registered after $((MAX_APPEAR * POLL_INTERVAL))s ‚Äî nothing to wait for."
            exit 0
          fi

          # --- Phase 2: Wait for all external suites to complete ---
          MAX_COMPLETE=60  # 60 √ó 15s = 15 min
          COMPLETE=0
          echo "üîç Phase 2 ‚Äî waiting for external check suites to complete..."
          while [ $COMPLETE -lt $MAX_COMPLETE ]; do
            # Show which suites are still pending
            gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '.check_suites[] | select(.app.slug != "github-actions") | select(.status != "completed") | "  üîÑ \(.app.name) (\(.app.slug)): \(.status)"'

            PENDING=$(gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '[.check_suites[] | select(.app.slug != "github-actions") | select(.status != "completed")] | length')

            if [ "$PENDING" = "0" ]; then
              echo "‚úÖ All external check suites have completed."
              exit 0
            fi

            COMPLETE=$((COMPLETE + 1))
            echo "‚è≥ ${PENDING} suite(s) still pending (attempt ${COMPLETE}/${MAX_COMPLETE})"
            sleep $POLL_INTERVAL
          done

          echo "‚ùå Timed out ‚Äî external check suite(s) still not completed after $((MAX_COMPLETE * POLL_INTERVAL))s."
          echo "Cannot reliably check PR comments while bots are still running."
          exit 1

  pr-comments:
    name: PR Comment Check
    runs-on: ubuntu-latest
    needs: [integration, wait-for-bots]  # converge both parallel paths
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check for unresolved PR comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: python -m slopmop.sm validate pr:comments

  integration:
    name: ü™£ Integration Tests
    runs-on: ubuntu-latest
    needs: validate  # only run when the repo itself is healthy

    steps:
      - name: Checkout slop-mop
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: |
          pytest tests/integration/ -m integration -v --tb=short

