# ðŸ§¹ Slop-Mop Dogfooding CI
# Runs slop-mop on itself to validate PRs

name: slop-mop

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: ðŸ§¹ Slop-Mop Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/find-duplicate-strings/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build string-duplication tool
        run: |
          cd tools/find-duplicate-strings
          npm install
          npx tsc

      - name: Run slop-mop on itself
        run: python -m slopmop.sm validate --self

      - name: Check PR comments (PRs only)
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: python -m slopmop.sm validate pr:comments
