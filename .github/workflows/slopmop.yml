# Slop-Mop Dogfooding CI
# Runs slop-mop on itself to validate PRs, then runs integration tests in Docker.

name: slop-mop

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: Slop-Mop Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/find-duplicate-strings/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build string-duplication tool
        run: |
          cd tools/find-duplicate-strings
          npm install
          npx tsc

      - name: Run slop-mop on itself
        run: python -m slopmop.sm validate --self

  pr-comments:
    name: PR Comment Check
    runs-on: ubuntu-latest
    needs: [validate, integration]  # run after our own CI jobs
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait for external check suites (Bugbot, Vercel, etc.)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Poll until all non-GitHub-Actions check suites reach a terminal state.
          # This ensures bots like Bugbot have finished posting review comments
          # before we check for unresolved threads.
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          MAX_ATTEMPTS=60   # 60 √ó 10s = 10 minutes max wait
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            PENDING=$(gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '[.check_suites[] | select(.app.slug != "github-actions") | select(.status != "completed")] | length')

            if [ "$PENDING" = "0" ]; then
              echo "‚úÖ All external check suites have completed."
              break
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "‚è≥ Waiting for ${PENDING} external check suite(s) to complete... (attempt ${ATTEMPT}/${MAX_ATTEMPTS})"
            sleep 10
          done

          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ö†Ô∏è Timed out waiting for external check suites after $((MAX_ATTEMPTS * 10))s ‚Äî proceeding anyway."
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check for unresolved PR comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: python -m slopmop.sm validate pr:comments

  integration:
    name: ü™£ Integration Tests
    runs-on: ubuntu-latest
    needs: validate  # only run when the repo itself is healthy

    steps:
      - name: Checkout slop-mop
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: |
          pytest tests/integration/ -m integration -v --tb=short

