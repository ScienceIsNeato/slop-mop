# Slop-Mop Dogfooding CI
# Runs slop-mop on itself to validate PRs, then runs integration tests in Docker.

name: slop-mop

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: Slop-Mop Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/find-duplicate-strings/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Build string-duplication tool
        run: |
          cd tools/find-duplicate-strings
          npm install
          npx tsc

      - name: Run slop-mop on itself
        run: python -m slopmop.sm scour --self

  wait-for-bots:
    name: ‚è≥ Wait for External Bots
    runs-on: ubuntu-latest
    needs: integration  # run after all real CI ‚Äî bots have had plenty of time to start
    if: github.event_name == 'pull_request'

    steps:
      - name: Wait for external check suites (Bugbot, etc.)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # By this point validate + integration have finished (~4-5 min).
          # Any external bot that's going to run (Bugbot, etc.) has had
          # plenty of time to register and start.
          #
          # Logic:
          #   - Check for in_progress external suites
          #   - If any: poll until they complete (up to 15 min)
          #   - If none: exit immediately (bot finished or was never scheduled)
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          POLL_INTERVAL=15
          MAX_POLLS=60  # 60 √ó 15s = 15 min

          echo "üîç Checking for in-progress external check suites..."
          POLL=0
          while [ $POLL -lt $MAX_POLLS ]; do
            # Show what's still running
            gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '.check_suites[] | select(.app.slug != "github-actions") | select(.status == "in_progress") | "  üîÑ \(.app.name) (\(.app.slug)): \(.status)"'

            IN_PROGRESS=$(gh api "repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-suites" \
              --jq '[.check_suites[] | select(.app.slug != "github-actions") | select(.status == "in_progress")] | length')

            if [ "$IN_PROGRESS" = "0" ]; then
              echo "‚úÖ No external check suites in progress ‚Äî clear to proceed."
              exit 0
            fi

            POLL=$((POLL + 1))
            echo "‚è≥ ${IN_PROGRESS} suite(s) still in progress (attempt ${POLL}/${MAX_POLLS})"
            sleep $POLL_INTERVAL
          done

          echo "‚ùå Timed out ‚Äî external suite(s) still in progress after $((MAX_POLLS * POLL_INTERVAL))s."
          echo "Cannot reliably check PR comments while bots are still running."
          exit 1

  pr-comments:
    name: PR Comment Check
    runs-on: ubuntu-latest
    needs: wait-for-bots  # runs after CI + bot wait are both done
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Check for unresolved PR comments
        env:
          GH_TOKEN: ${{ github.token }}
        run: python -m slopmop.sm scour -g pr:comments

  integration:
    name: ü™£ Integration Tests
    runs-on: ubuntu-latest
    needs: validate  # only run when the repo itself is healthy

    steps:
      - name: Checkout slop-mop
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install slop-mop and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration tests
        run: |
          pytest tests/integration/ -m integration -v --tb=short

