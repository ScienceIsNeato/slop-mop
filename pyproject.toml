[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slopbucket"
version = "1.0.0"
description = "AI-Focused Quality Gate Framework"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "ScienceIsNeato"}
]
keywords = ["quality-gate", "linting", "testing", "ci-cd", "code-quality"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "autoflake>=2.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "bandit>=1.7.0",
    "detect-secrets>=1.4.0",
    "semgrep>=1.0.0",
    "jinja2>=3.0.0",
]

[project.scripts]
sb = "slopbucket.sb:main"

[project.urls]
Homepage = "https://github.com/ScienceIsNeato/slopbucket"
Repository = "https://github.com/ScienceIsNeato/slopbucket"
Issues = "https://github.com/ScienceIsNeato/slopbucket/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["slopbucket*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
no_strict_optional = true
exclude = ["venv", "build", "dist"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["slopbucket"]
omit = ["tests/*", "setup.py"]

[tool.coverage.report]
# fail_under handled by slopbucket coverage check
show_missing = true
